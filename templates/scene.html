{% extends "base.html" %}
{% block content %}
<h2>{{ scene.title }}</h2>
<p>{{ scene.text }}</p>
<div>
  {% for o in scene.options %}
    <form method="post" action="{{ url_for('choice') }}" style="display:inline">
      <input type="hidden" name="next" value="{{ o.next }}">
      <input type="hidden" name="autosave" value="1">
      <button>{{ o.text }}</button>
    </form>
  {% endfor %}
</div>
<p><a href="{{ url_for('memory') }}">Архив</a> | <a href="{{ url_for('saves') }}">Сохранения</a></p>
{% endblock %}
